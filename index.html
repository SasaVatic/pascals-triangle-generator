<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Simple app for generating Pascal's triangle array"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pascal's Triangle Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pascal's Triangle Generator</h1>
        <div class="input-box">
          <label for="rows-input">Rows:</label>
          <input type="number" id="rows-input" max="57" min="1" />
          <span class="rows-input-error">Please select valid value</span>
          <label for="start-num-input">Start number:</label>
          <input type="number" id="start-num-input" value="1" min="1" />
          <span class="start-num-input-error">Please select valid value</span>
          <button class="btn-gen">Generate</button>
        </div>
      </div>
      <div class="triangle-wrapper"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
